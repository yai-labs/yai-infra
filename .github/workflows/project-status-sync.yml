name: project-status-sync

on:
  pull_request:
    types: [closed]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      repository-projects: write
    steps:
      - name: Sync project status for closed PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.YAI_PROJECT_TOKEN != '' && secrets.YAI_PROJECT_TOKEN || github.token }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull_request payload; skipping.");
              return;
            }

            const owner = "yai-labs";
            const projectNumber = 5;
            const merged = !!pr.merged;
            const normalize = (s) => (s || "").toLowerCase().replace(/[^a-z0-9]+/g, "");
            const resolveOptionId = (field, desired, aliases = []) => {
              if (!field || !field.options) return null;
              const candidates = [desired, ...aliases].map(normalize).filter(Boolean);
              for (const cand of candidates) {
                const opt = field.options.find((o) => normalize(o.name) === cand);
                if (opt) return opt.id;
              }
              return null;
            };

            const projectQuery = `
              query($owner:String!,$number:Int!){
                organization(login:$owner){
                  projectV2(number:$number){
                    id
                    fields(first:50){
                      nodes{
                        ... on ProjectV2FieldCommon{
                          id
                          name
                        }
                        ... on ProjectV2SingleSelectField{
                          id
                          name
                          options{ id name }
                        }
                      }
                    }
                  }
                }
              }
            `;

            const projectRes = await github.graphql(projectQuery, {
              owner,
              number: projectNumber,
            });
            const project = projectRes.organization?.projectV2;
            if (!project) {
              core.setFailed(`Project not found: ${owner}#${projectNumber}`);
              return;
            }

            const fields = project.fields.nodes || [];
            const statusField = fields.find((f) => f?.name === "Status");
            const gateField = fields.find((f) => f?.name === "Gate Status");
            const targetDateField = fields.find((f) => f?.name === "Target Date");
            const workTypeField = fields.find((f) => f?.name === "Work Type");
            const typeField = fields.find((f) => f?.name === "Type");
            if (!statusField) {
              core.setFailed("Status field not found in project.");
              return;
            }

            const doneOpt = (statusField.options || []).find((o) => normalize(o.name) === normalize("Done"))
              || (statusField.options || []).find((o) => normalize(o.name) === normalize("Closed"));
            if (!doneOpt) {
              core.setFailed("Status option 'Done' not found.");
              return;
            }

            const gateName = merged ? "Passed" : "Failed";
            const gateOptId = gateField ? resolveOptionId(gateField, gateName) : null;

            const prItemQuery = `
              query($prId:ID!){
                node(id:$prId){
                  ... on PullRequest{
                    projectItems(first:50){
                      nodes{
                        id
                        project{ id }
                      }
                    }
                  }
                }
              }
            `;
            const prItemRes = await github.graphql(prItemQuery, { prId: pr.node_id });
            const items = prItemRes.node?.projectItems?.nodes || [];
            const item = items.find((i) => i.project?.id === project.id);
            if (!item) {
              core.info(`PR #${pr.number} is not present in project ${owner}#${projectNumber}; nothing to sync.`);
              return;
            }

            const setSingle = async (fieldId, optionId) =>
              github.graphql(
                `
                mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!,$optionId:String!){
                  updateProjectV2ItemFieldValue(input:{
                    projectId:$projectId,
                    itemId:$itemId,
                    fieldId:$fieldId,
                    value:{ singleSelectOptionId:$optionId }
                  }){ projectV2Item{ id } }
                }
                `,
                { projectId: project.id, itemId: item.id, fieldId, optionId }
              );

            await setSingle(statusField.id, doneOpt.id);
            if (gateField && gateOptId) {
              await setSingle(gateField.id, gateOptId);
            }
            const prOpt = (workTypeField?.options || []).find((o) => normalize(o.name) === normalize("PR"));
            if (workTypeField && prOpt) await setSingle(workTypeField.id, prOpt.id);
            const typePrOptId = resolveOptionId(typeField, "PR", ["Pull Request", "Change"]);
            const typePrOpt = typePrOptId ? { id: typePrOptId } : null;
            if (typeField && typePrOpt) await setSingle(typeField.id, typePrOpt.id);

            const targetDateRaw = pr.merged_at || pr.closed_at || null;
            const targetDate = targetDateRaw ? new Date(targetDateRaw).toISOString().slice(0, 10) : null;
            if (targetDateField && targetDate) {
              await github.graphql(
                `
                mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!,$date:Date!){
                  updateProjectV2ItemFieldValue(input:{
                    projectId:$projectId,
                    itemId:$itemId,
                    fieldId:$fieldId,
                    value:{ date:$date }
                  }){ projectV2Item{ id } }
                }
                `,
                { projectId: project.id, itemId: item.id, fieldId: targetDateField.id, date: targetDate }
              );
            } else if (targetDateField) {
              await github.graphql(
                `
                mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!){
                  clearProjectV2ItemFieldValue(input:{
                    projectId:$projectId,
                    itemId:$itemId,
                    fieldId:$fieldId
                  }){ projectV2Item{ id } }
                }
                `,
                { projectId: project.id, itemId: item.id, fieldId: targetDateField.id }
              );
            }

            core.info(
              `Updated project item for PR #${pr.number}: Status=Done, Gate Status=${gateName}.`
            );
