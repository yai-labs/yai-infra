name: reusable-validate-changelog

on:
  workflow_call:
    inputs:
      org:
        description: Organization/owner context for governance suite.
        required: false
        type: string
        default: "yai-labs"
      project_number:
        description: Project number context for governance suite.
        required: false
        type: number
        default: 0
      repo_scope:
        description: Repository scope selector (reserved for future use).
        required: false
        type: string
        default: ""
      dry_run:
        description: If true, execute read-only lint checks only.
        required: false
        type: boolean
        default: false
      base_sha:
        required: true
        type: string
      head_sha:
        required: true
        type: string
    secrets:
      project_token:
        required: false

jobs:
  changelog-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Changelog gate (PR mode)
        run: |
          tools/bin/yai-changelog-check --pr --base "${{ inputs.base_sha }}" --head "${{ inputs.head_sha }}"
