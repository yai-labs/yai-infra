name: verify-canonical-template-mirror

on:
  pull_request:
    paths:
      - 'governance/templates/github/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.github/.managed-by-yai-infra'
      - 'tools/sh/sync_github_templates.sh'
  push:
    branches: [ main ]
    paths:
      - 'governance/templates/github/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.github/.managed-by-yai-infra'
      - 'tools/sh/sync_github_templates.sh'

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Verify canonical -> mirror alignment
        run: tools/sh/sync_github_templates.sh check
