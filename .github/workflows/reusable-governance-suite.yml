name: reusable-governance-suite

on:
  workflow_call:
    inputs:
      org:
        description: Organization/owner context for governance suite.
        required: false
        type: string
        default: "yai-labs"
      project_number:
        description: Project number context for governance suite.
        required: false
        type: number
        default: 0
      repo_scope:
        description: Repository scope selector.
        required: false
        type: string
        default: ""
      dry_run:
        description: If true, run all governance jobs in advisory mode.
        required: false
        type: boolean
        default: false
      pr_body:
        description: PR body payload for metadata validation.
        required: false
        type: string
        default: ""
      base_sha:
        description: Base SHA for changelog validation.
        required: false
        type: string
        default: ""
      head_sha:
        description: Head SHA for changelog validation.
        required: false
        type: string
        default: ""
      python:
        description: Enable python check in verify reusable.
        required: false
        type: boolean
        default: false
      infra_repo:
        description: Infra repository used for template mirror verification.
        required: false
        type: string
        default: yai-labs/yai-infra
      infra_ref:
        description: Infra ref used for template mirror verification.
        required: false
        type: string
        default: main
    secrets:
      project_token:
        required: false

jobs:
  validate_pr_metadata:
    if: ${{ inputs.pr_body != '' }}
    uses: ./.github/workflows/reusable-validate-pr-metadata.yml
    with:
      org: ${{ inputs.org }}
      project_number: ${{ inputs.project_number }}
      repo_scope: ${{ inputs.repo_scope }}
      dry_run: ${{ inputs.dry_run }}
      pr_body: ${{ inputs.pr_body }}
    secrets: inherit

  validate_changelog:
    if: ${{ inputs.base_sha != '' && inputs.head_sha != '' }}
    needs: [validate_pr_metadata]
    uses: ./.github/workflows/reusable-validate-changelog.yml
    with:
      org: ${{ inputs.org }}
      project_number: ${{ inputs.project_number }}
      repo_scope: ${{ inputs.repo_scope }}
      dry_run: ${{ inputs.dry_run }}
      base_sha: ${{ inputs.base_sha }}
      head_sha: ${{ inputs.head_sha }}
    secrets: inherit

  verify_templates:
    needs: [validate_changelog]
    uses: ./.github/workflows/reusable-verify-github-templates.yml
    with:
      org: ${{ inputs.org }}
      project_number: ${{ inputs.project_number }}
      repo_scope: ${{ inputs.repo_scope }}
      dry_run: ${{ inputs.dry_run }}
      infra_repo: ${{ inputs.infra_repo }}
      infra_ref: ${{ inputs.infra_ref }}
    secrets: inherit

  verify:
    needs: [verify_templates]
    uses: ./.github/workflows/reusable-verify.yml
    with:
      org: ${{ inputs.org }}
      project_number: ${{ inputs.project_number }}
      repo_scope: ${{ inputs.repo_scope }}
      dry_run: ${{ inputs.dry_run }}
      python: ${{ inputs.python }}
    secrets: inherit
