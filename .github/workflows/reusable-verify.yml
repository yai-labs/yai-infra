name: reusable-verify
on:
  workflow_call:
    inputs:
      org:
        description: Organization/owner context for governance suite.
        required: false
        type: string
        default: "yai-labs"
      project_number:
        description: Project number context for governance suite.
        required: false
        type: number
        default: 0
      repo_scope:
        description: Repository scope selector (reserved for future use).
        required: false
        type: string
        default: ""
      dry_run:
        description: Reserved flag for contract consistency.
        required: false
        type: boolean
        default: false
      python:
        required: false
        type: boolean
        default: false
    secrets:
      project_token:
        required: false

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify
        run: |
          echo "verify ok"
          if [ "${{ inputs.python }}" = "true" ]; then
            python3 --version
          fi
