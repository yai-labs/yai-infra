name: reusable-project-status-sync

on:
  workflow_call:
    inputs:
      project_owner:
        required: false
        type: string
        default: yai-labs
      project_number:
        required: false
        type: number
        default: 5
    secrets:
      project_token:
        required: false

jobs:
  sync-project-item:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      projects: write
    steps:
      - name: Sync project status for closed PR
        uses: actions/github-script@v7
        env:
          PROJECT_OWNER: ${{ inputs.project_owner }}
          PROJECT_NUMBER: ${{ inputs.project_number }}
        with:
          github-token: ${{ secrets.project_token != '' && secrets.project_token || github.token }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull_request payload; skipping.");
              return;
            }

            const owner = process.env.PROJECT_OWNER;
            const projectNumber = Number(process.env.PROJECT_NUMBER || "5");
            const merged = !!pr.merged;

            const projectQuery = `
              query($owner:String!,$number:Int!){
                organization(login:$owner){
                  projectV2(number:$number){
                    id
                    fields(first:50){
                      nodes{
                        ... on ProjectV2FieldCommon{
                          id
                          name
                        }
                        ... on ProjectV2SingleSelectField{
                          id
                          name
                          options{ id name }
                        }
                      }
                    }
                  }
                }
              }
            `;

            const projectRes = await github.graphql(projectQuery, {
              owner,
              number: projectNumber,
            });

            const project = projectRes.organization?.projectV2;
            if (!project) {
              core.setFailed(`Project not found: ${owner}#${projectNumber}`);
              return;
            }

            const fields = project.fields.nodes || [];
            const statusField = fields.find((f) => f?.name === "Status");
            const gateField = fields.find((f) => f?.name === "Gate Status");
            const targetDateField = fields.find((f) => f?.name === "Target Date");

            if (!statusField) {
              core.setFailed("Status field not found in project.");
              return;
            }

            const doneOpt = (statusField.options || []).find((o) => o.name === "Done");
            if (!doneOpt) {
              core.setFailed("Status option 'Done' not found.");
              return;
            }

            const gateName = merged ? "Passed" : "Failed";
            const gateOpt = gateField
              ? (gateField.options || []).find((o) => o.name === gateName)
              : null;
            const milestoneDue = pr.milestone?.due_on || null;
            const targetDate = milestoneDue ? new Date(milestoneDue).toISOString().slice(0, 10) : null;

            const prItemQuery = `
              query($prId:ID!){
                node(id:$prId){
                  ... on PullRequest{
                    projectItems(first:50){
                      nodes{
                        id
                        project{ id }
                      }
                    }
                  }
                }
              }
            `;

            const prNodeId = pr.node_id;
            const prItemRes = await github.graphql(prItemQuery, { prId: prNodeId });
            const items = prItemRes.node?.projectItems?.nodes || [];
            const item = items.find((i) => i.project?.id === project.id);

            if (!item) {
              core.info(`PR #${pr.number} is not present in project ${owner}#${projectNumber}; nothing to sync.`);
              return;
            }

            const updateMutation = `
              mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!,$optionId:String!){
                updateProjectV2ItemFieldValue(input:{
                  projectId:$projectId,
                  itemId:$itemId,
                  fieldId:$fieldId,
                  value:{ singleSelectOptionId:$optionId }
                }){
                  projectV2Item{ id }
                }
              }
            `;

            await github.graphql(updateMutation, {
              projectId: project.id,
              itemId: item.id,
              fieldId: statusField.id,
              optionId: doneOpt.id,
            });

            if (gateField && gateOpt) {
              await github.graphql(updateMutation, {
                projectId: project.id,
                itemId: item.id,
                fieldId: gateField.id,
                optionId: gateOpt.id,
              });
            }

            if (targetDateField && targetDate) {
              await github.graphql(
                `
                mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!,$date:Date!){
                  updateProjectV2ItemFieldValue(input:{
                    projectId:$projectId,
                    itemId:$itemId,
                    fieldId:$fieldId,
                    value:{ date:$date }
                  }){
                    projectV2Item{ id }
                  }
                }
                `,
                {
                  projectId: project.id,
                  itemId: item.id,
                  fieldId: targetDateField.id,
                  date: targetDate,
                }
              );
            }

            core.info(
              `Updated project item for PR #${pr.number}: Status=Done, Gate Status=${gateName}, Target Date=${targetDate || "unchanged"}.`
            );
