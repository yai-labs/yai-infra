name: reusable-project-status-sync

on:
  workflow_call:
    inputs:
      project_owner:
        required: false
        type: string
        default: yai-labs
      project_number:
        required: false
        type: number
        default: 5
      pr_number:
        required: true
        type: number
      pr_node_id:
        required: true
        type: string
      pr_merged:
        required: true
        type: boolean
      pr_milestone_due_on:
        required: false
        type: string
        default: ""
      pr_closed_at:
        required: false
        type: string
        default: ""
    secrets:
      project_token:
        required: false

jobs:
  sync-project-item:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      repository-projects: write
    steps:
      - name: Sync project status for closed PR
        uses: actions/github-script@v7
        env:
          PROJECT_OWNER: ${{ inputs.project_owner }}
          PROJECT_NUMBER: ${{ inputs.project_number }}
        with:
          github-token: ${{ secrets.project_token || secrets.YAI_PROJECT_TOKEN || github.token }}
          script: |
            const owner = process.env.PROJECT_OWNER;
            const projectNumber = Number(process.env.PROJECT_NUMBER || "5");
            const prNumber = Number("${{ inputs.pr_number }}");
            const prNodeId = "${{ inputs.pr_node_id }}";
            const merged = "${{ inputs.pr_merged }}" === "true";
            const normalize = (s) => (s || "").toLowerCase().replace(/[^a-z0-9]+/g, "");
            const resolveOptionId = (field, desired, aliases = []) => {
              if (!field || !field.options) return null;
              const candidates = [desired, ...aliases].map(normalize).filter(Boolean);
              for (const cand of candidates) {
                const opt = field.options.find((o) => normalize(o.name) === cand);
                if (opt) return opt.id;
              }
              return null;
            };

            const projectQuery = `
              query($owner:String!,$number:Int!){
                organization(login:$owner){
                  projectV2(number:$number){
                    id
                    fields(first:50){
                      nodes{
                        ... on ProjectV2FieldCommon{
                          id
                          name
                        }
                        ... on ProjectV2SingleSelectField{
                          id
                          name
                          options{ id name }
                        }
                      }
                    }
                  }
                }
              }
            `;

            const projectRes = await github.graphql(projectQuery, {
              owner,
              number: projectNumber,
            });

            const project = projectRes.organization?.projectV2;
            if (!project) {
              core.setFailed(`Project not found: ${owner}#${projectNumber}`);
              return;
            }

            const fields = project.fields.nodes || [];
            const statusField = fields.find((f) => f?.name === "Status");
            const gateField = fields.find((f) => f?.name === "Gate Status");
            const targetDateField = fields.find((f) => f?.name === "Target Date");
            const workTypeField = fields.find((f) => f?.name === "Work Type");
            const typeField = fields.find((f) => f?.name === "Type");

            if (!statusField) {
              core.setFailed("Status field not found in project.");
              return;
            }

            const doneOptId = resolveOptionId(statusField, "Done", ["Closed"]);
            if (!doneOptId) {
              core.setFailed("Status option 'Done' not found.");
              return;
            }

            const gateName = merged ? "Passed" : "Failed";
            const gateOptId = gateField ? resolveOptionId(gateField, gateName) : null;

            const prItemQuery = `
              query($prId:ID!){
                node(id:$prId){
                  ... on PullRequest{
                    projectItems(first:50){
                      nodes{
                        id
                        project{ id }
                      }
                    }
                  }
                }
              }
            `;

            const prItemRes = await github.graphql(prItemQuery, { prId: prNodeId });
            const items = prItemRes.node?.projectItems?.nodes || [];
            const item = items.find((i) => i.project?.id === project.id);

            if (!item) {
              core.info(`PR #${prNumber} is not present in project ${owner}#${projectNumber}; nothing to sync.`);
              return;
            }

            const updateMutation = `
              mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!,$optionId:String!){
                updateProjectV2ItemFieldValue(input:{
                  projectId:$projectId,
                  itemId:$itemId,
                  fieldId:$fieldId,
                  value:{ singleSelectOptionId:$optionId }
                }){
                  projectV2Item{ id }
                }
              }
            `;

            await github.graphql(updateMutation, {
              projectId: project.id,
              itemId: item.id,
              fieldId: statusField.id,
              optionId: doneOptId,
            });

            if (gateField && gateOptId) {
              await github.graphql(updateMutation, {
                projectId: project.id,
                itemId: item.id,
                fieldId: gateField.id,
                optionId: gateOptId,
              });
            }
            const prOptId = resolveOptionId(workTypeField, "PR", ["Pull Request"]);
            if (workTypeField && prOptId) {
              await github.graphql(updateMutation, {
                projectId: project.id,
                itemId: item.id,
                fieldId: workTypeField.id,
                optionId: prOptId,
              });
            }
            const typePrOptId = resolveOptionId(typeField, "PR", ["Pull Request", "Change"]);
            if (typeField && typePrOptId) {
              await github.graphql(updateMutation, {
                projectId: project.id,
                itemId: item.id,
                fieldId: typeField.id,
                optionId: typePrOptId,
              });
            }

            const milestoneDueRaw = "${{ inputs.pr_milestone_due_on }}";
            const milestoneDue = milestoneDueRaw && milestoneDueRaw !== "null" ? milestoneDueRaw : null;
            const closedAtRaw = "${{ inputs.pr_closed_at }}";
            const closedAt = closedAtRaw && closedAtRaw !== "null" ? closedAtRaw : null;
            const targetDateRaw = closedAt || milestoneDue || null;
            const targetDate = targetDateRaw ? new Date(targetDateRaw).toISOString().slice(0, 10) : null;
            if (targetDateField && targetDate) {
              await github.graphql(
                `
                mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!,$date:Date!){
                  updateProjectV2ItemFieldValue(input:{
                    projectId:$projectId,
                    itemId:$itemId,
                    fieldId:$fieldId,
                    value:{ date:$date }
                  }){
                    projectV2Item{ id }
                  }
                }
                `,
                {
                  projectId: project.id,
                  itemId: item.id,
                  fieldId: targetDateField.id,
                  date: targetDate,
                }
              );
            } else if (targetDateField) {
              await github.graphql(
                `
                mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!){
                  clearProjectV2ItemFieldValue(input:{
                    projectId:$projectId,
                    itemId:$itemId,
                    fieldId:$fieldId
                  }){
                    projectV2Item{ id }
                  }
                }
                `,
                {
                  projectId: project.id,
                  itemId: item.id,
                  fieldId: targetDateField.id,
                }
              );
            }

            core.info(
              `Updated project item for PR #${prNumber}: Status=Done, Gate Status=${gateName}, Target Date=${targetDate || "unchanged"}.`
            );
